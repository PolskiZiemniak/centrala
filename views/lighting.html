<body>
<h2>Strona z oświetleniem</h2>
<div id="lighting">
	<p>Oświetlenie</p>
	<br/><button class="btn btn-success">Zmień treść</button><br><br>
	<form id="lightningForm" method="post">
        <input type="hidden" name="jsonFile" id="jsonFile" value="lightning">

    </form>
</div>
